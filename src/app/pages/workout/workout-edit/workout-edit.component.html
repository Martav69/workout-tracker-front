<section class="p-8 min-h-screen bg-gradient-to-br from-gray-950 via-gray-900 to-gray-950 text-white">
  <div class="max-w-2xl mx-auto">
    <div class="glass-card-dark border border-gray-800 rounded-xl shadow-lg p-8 mb-8">
      <h1 class="text-3xl font-bold mb-6">Modifier la séance</h1>
      <form [formGroup]="form" (ngSubmit)="save()" class="space-y-6">
        <div>
          <label for="name" class="block text-sm font-medium text-gray-300 mb-1">Nom de la séance</label>
          <input id="name" formControlName="name" type="text" class="w-full rounded-lg bg-gray-800 border border-gray-700 text-white px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none" required />
        </div>
        <div>
          <label for="duration" class="block text-sm font-medium text-gray-300 mb-1">Durée (minutes)</label>
          <input id="duration" formControlName="durationMinutes" type="number" min="1" class="w-full rounded-lg bg-gray-800 border border-gray-700 text-white px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none" required />
        </div>
        <div class="flex gap-4 justify-end">
          <button type="button" (click)="cancel()" class="px-6 py-2 rounded-lg bg-gray-800 text-gray-300 hover:bg-gray-700 transition">Annuler</button>
          <button type="submit" class="px-6 py-2 rounded-lg bg-blue-600 text-white font-semibold hover:bg-blue-700 transition focus-visible:ring-2 focus-visible:ring-blue-400 focus:outline-none">Enregistrer</button>
        </div>
      </form>
    </div>
  </div>
</section>
