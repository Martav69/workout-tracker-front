<nav class="bg-white shadow-md">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex items-center justify-between h-16">
    <!-- Logo / titre -->
    <div class="flex-shrink-0">
      <a routerLink="/" class="text-xl font-bold">WorkoutTracker</a>
    </div>

    <!-- Liens desktop -->
    <div class="hidden md:flex space-x-4 items-center">
      <a routerLink="/workouts" routerLinkActive="font-semibold" class="px-3 py-2 rounded hover:bg-gray-100">Dashboard</a>
      <a routerLink="/workouts/create" routerLinkActive="font-semibold" class="px-3 py-2 rounded hover:bg-gray-100">Créer séance</a>
    </div>

    <!-- Utilisateur / logout desktop -->
    <div class="hidden md:flex items-center space-x-2">
      <span class="px-3 py-2">{{ user?.sub }}</span>
      <button (click)="logout()" class="px-3 py-2 rounded hover:bg-red-100 text-red-600">Déconnexion</button>
    </div>

    <!-- Hamburger mobile -->
    <button class="md:hidden" (click)="toggleMenu()">
      <svg class="h-6 w-6" fill="none" stroke="currentColor"><path d="M4 6h16M4 12h16M4 18h16"/></svg>
    </button>
  </div>

  <!-- Menu mobile -->
  <div *ngIf="menuOpen" class="md:hidden bg-white border-t border-gray-200">
    <a routerLink="/workouts" (click)="toggleMenu()" class="block px-4 py-2 hover:bg-gray-100">Dashboard</a>
    <a routerLink="/workouts/create" (click)="toggleMenu()" class="block px-4 py-2 hover:bg-gray-100">Créer séance</a>
    <div class="border-t my-1"></div>
    <span class="block px-4 py-2">{{ user?.sub }}</span>
    <button (click)="logout()" class="w-full text-left px-4 py-2 hover:bg-red-100 text-red-600">Déconnexion</button>
  </div>
</nav>
